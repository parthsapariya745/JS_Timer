<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d1d1d 0%, #4b474e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .timer-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .timer-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 300;
        }
        .input-section {
            margin-bottom: 30px;
        }
        #input {
            width: 200px;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
            margin-bottom: 20px;
        }
        #input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        #input::placeholder {
            color: #999;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 150px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        #show {
            font-size: 3rem;
            font-weight: 300;
            color: #c9c9c9;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .timer-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #e0e0e0;
        }
        @media (max-width: 480px) {
            .timer-container {
                padding: 30px 20px;
            }
            .timer-title {
                font-size: 1.5rem;
            }
            #show {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            
            #input {
                width: 180px;
                font-size: 1rem;
                padding: 12px 20px;
            }

            button {
                width: 130px;
                font-size: 1rem;
                padding: 12px 20px;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .timer-active {
            animation: pulse 1s ease-in-out infinite;
        }
    </style>
  <body>
    <input type="number" id="input" placeholder="Enter Minute" />
    <button onclick="timer()">Start</button>
    <h1 id="show"></h1>

    <script>
      let show = document.getElementById("show");

      function timer() {
        let input = document.getElementById("input").value;
        let remove = document.getElementById("input");

        let second = 60;
        let minute = input - 1;

        setInterval(() => {
          if (second == 0) {
            minute--
            second = 60;
          }
          if (minute != -1) {
            second--;
            show.innerHTML = `${minute} : ${second}`;
          }
        }, 1000);

        remove.value = "";
      }
    </script>
  </body>
</html>
